
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- This is my first try to split up the coding!-->
  <link rel="stylesheet" href="/CSS/index">
  <script src="/JS/index"></script>
  <script src="/JS/game"></script>

  <title>Document</title>
</head>
<body>
  <div class="homepane">
    <div id="pagename">Landing Page</div>
    <div class="gamepane" id='landingPage'>
      <div id="gamename">
        Rocket Science
      </div>
      <div id="pagetag">
        -Now we're rocking!
      </div>
      <div id="insert">
        <p1>Insert Alias</p1><br>
        <input type="text" placeholder="here" maxlength="6" id="name">
      </div>
      <div id="shuttle">
        Choose your shuttle
        <div id="shuttlescroller" class="grid-container">
          <div class="grid-item">
            <div class="arrow-left"></div>
          </div>
          <div class="grid-item-secondary">
            <div class="arrow-up"></div>
          </div>
          <div class="grid-item-mid">
            <div class="arrow-up"></div>
          </div>
          <div class="grid-item-secondary">
            <div class="arrow-up"></div>
          </div>
          <div class="grid-item">
            <div class="arrow-right"></div>
          </div>
        </div>
      </div>
      <div id="startgame">GO!</div>
    </div>
    <div class="gamepane" id='gamingPage' style="display:none">
      <canvas id="game">
      </canvas>
    </div>
  </div>


</body>
</html>
